<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Incidencias</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link rel="stylesheet" href="../css/reporte_estadistico.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Inicio" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h1>Reportes Estadísticos</h1>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="Logo de LabKey" class="logo">
        </div>
    </header>

    <nav class="menu-nav">
        <ul>
            <li><a href="../html/lista_alumnos.html">Lista de Alumnos</a></li>
            <li><a href="../html/gestion.html">Gestión de Lugares</a></li>
            <li><a href="../html/reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main>
        <section class="report-section">
            <div class="buttons">
                <button class="generate-button" id="generateButton">Generar</button>
            </div>
        </section>

        <!-- Contenedor para mostrar el resultado -->
        <section id="resultados">
            <h2>Resultados</h2>
            <div id="resultadosDiv">No se han generado resultados aún.</div>
        </section>

        <!-- Gráfico de estadísticas -->
        <canvas id="chartIncidencias" width="200" height="100"></canvas><br>

        <!-- Botón de descarga -->
        <div class="buttons">
            <button class="download-button" id="downloadButton">Descargar CSV</button>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Reporte generado con éxito</p>
            <button class="download-button" id="downloadButton">Descargar CSV</button>
        </div>
    </div>

    <script type="module" src="../js/reporte_estadistico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
