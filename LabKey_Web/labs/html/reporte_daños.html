<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link rel="stylesheet" href="../css/reporte_daños.css">
    <!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<!-- jsPDF AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h1>Gestión de incidencias</h1>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/lista_alumnos.html">Lista de alumnos</a></li>
            <li><a href="../html/gestion.html">Gestión de lugares</a></li>
            <li><a href="../html/reportes.html">Reportes</a></li>
        </ul>
    </nav>
    <main>
        <section class="report-section">
            <h2>Filtros</h2>
            <label for="incidencia">Tipo de incidencia</label>
            <select id="incidencia" class="dropdown">
                <option selected disabled>Seleccione el tipo de incidencia</option>
            </select>

            <div class="boton">
                <button class="clear-button" id="clearButton">Limpiar</button>
                <button class="generate-button" id="generateButton">Generar</button>
            </div>
        </section><br>

        <section id="report-table-section" class="hidden">
            <h2>Resultados</h2>
            <table id="report-table" border="1">
                <thead>
                    <tr>
                        <th>Número de Incidencia</th>
                        <th>Laboratorio</th>
                        <th>Estado</th>
                        <th>Tipo de Incidencia</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" style="text-align: center;">Sin datos</td>
                    </tr>
                </tbody>
            </table>

            <div class="boton">
                <button id="downloadPDFButton" class="download-button">Descargar PDF</button>
            </div>
        </section>
    </main>

    <script type="module" src="../js/reporte_daños.js"></script>
</body>
</html>
