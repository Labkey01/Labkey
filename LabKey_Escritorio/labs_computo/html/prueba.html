<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Encargado</title>
    <link rel="stylesheet" href="../css/prueba.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Agregar Encargado</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>

    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/gestion_reservaciones.html">Reservaciones</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <!-- Formulario de agregar encargado -->
        <div class="form-container">
            <h3>Agregar Encargado</h3>
            <form>
                <div class="input-group">
                    <label for="nombreCompleto">Nombre completo</label>
                    <input type="text" id="nombreCompleto" placeholder="Nombre completo">
                </div>
                <div class="input-group">
                    <label for="area">Área</label>
                    <select id="area">
                        <option value="Idiomas">Idiomas</option>
                        <option value="Ciencias">Ciencias</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Correo electrónico">
                </div>
                <button type="submit" class="btn">Agregar</button>
            </form>
        </div>

        <!-- Tabla de encargados registrados -->
        <div class="table-container">
            <h3>Encargados registrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Área</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Encargado 1</td>
                        <td>Idiomas</td>
                        <td>correo1@ejemplo.com</td>
                    </tr>
                    <tr>
                        <td>Encargado 2</td>
                        <td>Ciencias</td>
                        <td>correo2@ejemplo.com</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button>Anterior</button>
                <span>1</span>
                <button>Siguiente</button>
            </div>
        </div>
    </main>
</body>
</html>
