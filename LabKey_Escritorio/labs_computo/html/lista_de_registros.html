<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Uso de Computadoras</title>
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link rel="stylesheet" href="../css/lista_de_registros.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
// Obtener todos los enlaces del menú
const menuLinks = document.querySelectorAll('.menu-nav ul li a');

// Obtener la ruta actual de la URL
const currentPath = window.location.pathname;

// Comparar cada enlace con la ruta actual
menuLinks.forEach((link) => {
    if (link.getAttribute('href').includes(currentPath.split('/').pop())) {
        link.classList.add('active'); // Agregar la clase active si coincide
    }
});
});

</script>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Registros de Uso de Computadoras</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso alumnos</a></li>
            <li><a href="../html/registro_docentes.html">Registro de uso docentes</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <!-- Buscador -->
        <div class="search-container">
            <input type="text" id="searchLab" placeholder="Laboratorio">
            <input type="date" id="searchDate" placeholder="Fecha">
            <input type="time" id="searchTime" placeholder="Hora">
            <button class="btn" id="clearFiltersBtn" onclick="clearFilters()">Limpiar</button>
        </div>

        <!-- Tabla de visualización de registros -->
        <div class="table-container">
            <h3>Registros de Uso</h3>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Matrícula</th>
                        <th>Laboratorio</th>
                        <th>No. Equipo</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Tiempo de Uso</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>

            <!-- Paginación -->
            <div class="pagination">
                <button id="prevPage" onclick="prevPage()">Anterior</button>
                <span id="pageNumber">1</span>
                <button id="nextPage" onclick="nextPage()">Siguiente</button>
            </div>
        </div>
    </main>

    <script type="module" src="../js/lista_de_registros.js"></script>
</body>
</html>
