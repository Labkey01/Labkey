<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Incidencias de Laboratorios</title>
    <link rel="stylesheet" href="../css/reporte_incidencia.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
// Obtener todos los enlaces del menú
const menuLinks = document.querySelectorAll('.menu-nav ul li a');

// Obtener la ruta actual de la URL
const currentPath = window.location.pathname;

// Comparar cada enlace con la ruta actual
menuLinks.forEach((link) => {
    if (link.getAttribute('href').includes(currentPath.split('/').pop())) {
        link.classList.add('active'); // Agregar la clase active si coincide
    }
});
});

</script>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Reporte de Incidencias de Laboratorios</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso alumnos</a></li>
            <li><a href="../html/registro_docentes.html">Registro de uso docentes</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <!-- Formulario de filtros para el reporte -->
        <div class="form-container">
            <div class="input-group">
                <label for="laboratorio">Laboratorio</label>
                <select id="laboratorio" class="input-text">
                    <option value="K1">Laboratorio G1</option>
                    <option value="K2">Laboratorio G2</option>
                    <option value="K2">Laboratorio G3</option>
                </select>
            </div>

            <div class="input-group">
                <label for="edificio">Edificio</label>
                <select id="edificio" class="input-text">
                    <option value="Edificio K">Edificio G</option>
                    <option value="Edificio L">Edificio K</option>
                </select>
            </div>

            <div class="input-group">
                <label for="fechaInicio">Periodo de fechas</label>
                <input type="date" id="fechaInicio" class="input-text">
                <span>—</span>
                <input type="date" id="fechaFin" class="input-text">
            </div>

            <div class="input-group">
                <label for="estado">Estado de la Incidencia</label>
                <select id="estado" class="input-text">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Resuelta">Resuelta</option>
                </select>
            </div>

            <!-- <div class="input-group">
                <label for="tipoIncidencia">Tipo de Incidencia</label>
                <select id="tipoIncidencia" class="input-text">
                    <option value="Hardware">Problemas de Hardware</option>
                    <option value="Software">Problemas de Software</option>
                    <option value="Infraestructura">Problemas de Infraestructura</option>
                </select>
            </div> -->

            <div class="buttons-container">
                <button class="btn" id="limpiarBtn">Limpiar</button>
                <button class="btn generate-btn" id="generarBtn">Generar</button>
            </div>
        </div>

        <!-- Tabla del reporte (estructura visible desde el inicio) -->
        <div class="table-container" id="reportTableContainer">
            <h3>Reporte de Incidencias</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Laboratorio</th>
                        <th>Edificio</th>
                        <th>Hora de Incidencia</th>
                        <th>Tipo de Incidencia</th>
                        <th>Resulta por:</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Inicialmente vacío -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevPage">Anterior</button>
                <span id="currentPage">1</span>
                <button id="nextPage">Siguiente</button>
            </div>
            <div class="download-buttons">
                <button class="btn download-btn" id="downloadExcel">Descargar Excel</button>
                <button class="btn download-btn" id="downloadPdf">Descargar PDF</button>
            </div>
        </div>
    </main>

    <script src="../js/reporte_incidencia.js"></script>
</body>
</html>
