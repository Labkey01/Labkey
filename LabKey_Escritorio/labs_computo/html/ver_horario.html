<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Horarios</title>
    <link rel="stylesheet" href="../css/ver_horario.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Horarios de Laboratorios</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso alumnos</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso docentes</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <!-- Buscador -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por grupo o laboratorio..." onkeyup="searchTable()">
        </div>

        <!-- Tabla de visualización de horarios -->
        <div class="table-container">
            <h3>Horarios Cargados</h3>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Grupo</th>
                        <th>Laboratorio</th>
                        <th>Horario</th>
                        <th>Día</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <!-- Datos de la tabla cargados dinámicamente -->
                </tbody>
            </table>

            <!-- Paginación -->
            <div class="pagination">
                <button id="prevPage" onclick="prevPage()">Anterior</button>
                <span id="pageNumber">1</span>
                <button id="nextPage" onclick="nextPage()">Siguiente</button>
            </div>
        </div>
    </main>

    <script src="../js/ver_horario.js"></script>
</body>
</html>
