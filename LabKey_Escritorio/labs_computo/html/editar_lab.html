<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Laboratorio</title>
    <link rel="stylesheet" href="../css/editar_lab.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
// Obtener todos los enlaces del menú
const menuLinks = document.querySelectorAll('.menu-nav ul li a');

// Obtener la ruta actual de la URL
const currentPath = window.location.pathname;

// Comparar cada enlace con la ruta actual
menuLinks.forEach((link) => {
    if (link.getAttribute('href').includes(currentPath.split('/').pop())) {
        link.classList.add('active'); // Agregar la clase active si coincide
    }
});
});

</script>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Editar Laboratorio</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>

    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso</a></li>
            <li><a href="../html/registro_docentes.html">Registro de uso docentes</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main>
        <form class="form-container" id="editLabForm">
            <!-- Sección izquierda -->
            <div class="left-section">
                <div class="form-section">
                    <label for="lab-image" class="upload-label">
                        <img src="../../img/subir.png" alt="Upload Icon" class="upload-icon">
                        Carga una imagen del laboratorio
                    </label>
                    <input type="file" id="lab-image" class="file-input">
                </div>

                <div class="form-fields">
                    <label for="edificio">Edificio</label>
                    <select id="edificio" class="dropdown">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="K">K</option>
                    </select>

                    <label for="numero-laboratorio">Número de laboratorio</label>
                    <select id="numero-laboratorio" class="dropdown">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>

                    <label for="abreviacion">Abreviación</label>
                    <input type="text" id="abreviacion" class="text-input">

                    <label for="total-equipos">Total de equipos</label>
                    <input type="number" id="total-equipos" class="text-input">

                    <label for="tipo-laboratorio">Tipo de laboratorio</label>
                    <select id="tipo-laboratorio" class="dropdown">
                        <option value="Tecnología">Tecnología</option>
                        <option value="Química">Química</option>
                    </select>

                    <label for="comentarios">Caracteristicas Generales </label>
                    <textarea id="comentarios" class="input-text"></textarea>
                </div>
            </div>

            <!-- Sección derecha -->
            <div class="right-section">
                <div class="image-preview" id="imagePreview">
                    <p>Imagen</p>
                </div>

                <div class="form-actions">
                    <button type="button" class="accept-button" id="acceptEditButton">Aceptar</button>
                    <button type="button" class="cancel-button" id="cancelEditButton">Cancelar</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Modal Información Actualizada -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Información actualizada</h2>
            <button class="modal-button" id="acceptUpdateButton">Aceptar</button>
        </div>
    </div>

    <!-- Modal Confirmar Cancelación -->
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>¿Deseas cancelar la edición del laboratorio?</h2>
            <button class="modal-button" id="confirmCancelButton">Aceptar</button>
        </div>
    </div>

    <script type="module" src="../js/editar_lab.js"></script>
</body>
</html>
