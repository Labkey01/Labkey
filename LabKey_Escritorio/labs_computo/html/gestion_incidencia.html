<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias</title>
    <link rel="stylesheet" href="../css/ gestion_incidencia.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Gestión de Incidencias</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Obtener todos los enlaces del menú
    const menuLinks = document.querySelectorAll('.menu-nav ul li a');

    // Obtener la ruta actual de la URL
    const currentPath = window.location.pathname;

    // Comparar cada enlace con la ruta actual
    menuLinks.forEach((link) => {
        if (link.getAttribute('href').includes(currentPath.split('/').pop())) {
            link.classList.add('active'); // Agregar la clase active si coincide
        }
    });
});

    </script>
    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso alumnos</a></li>
            <li><a href="../html/registro_docentes.html">Registro de uso docentes</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>
    

    <main class="main-container">
        <!-- Filtros de búsqueda -->
        <div class="filter-container">
            <div class="input-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" class="input-text">
            </div>
            <div class="input-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" class="input-text">
            </div>
            <div class="input-group">
                <label for="laboratorio">Laboratorio</label>
                <input type="text" id="laboratorio" class="input-text" placeholder="Buscar laboratorio...">
            </div>
               <button id="searchBtn" class="search-button">Buscar</button>
               <button id="clearFiltersBtn" class="clear-button">Limpiar</button>

        </div>
     
        </div>
        
        <button id="searchResolvedBtn" class="search-button">Buscar incidencias resueltas</button>

        <button id="searchUnresolvedBtn" class="search-button">Buscar incidencias sin resolver</button>

        <br>
        <br>
        

        <!-- Tabla de incidencias -->
        <div class="table-container">
            <h3>Incidencias</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Reportado por</th>
                        <th>Laboratorio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Incidencia</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Aquí se llenarán las incidencias dinámicamente -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevPage">Anterior</button>
                <span id="currentPage">1</span>
                <button id="nextPage">Siguiente</button>
            </div>
        </div>
    </main>

 
    <!-- Modal para confirmar incidencia resuelta -->
    <div id="resolveModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeResolveModal">&times;</span>
            <h2>Confirmar que la incidencia ha sido resuelta</h2>
            
            <div class="input-group">
                <label for="tipoIncidencia">Tipo de incidencia</label>
                <input type="text" id="tipoIncidencia" class="input-text" readonly>
            </div>
    
            <div class="input-group">
                <label for="modalLaboratorio">Laboratorio</label>
                <input type="text" id="modalLaboratorio" class="input-text" disabled>
            </div>
    
            <div class="input-group">
                <label for="resueltoPor">Resuelta por</label>
                <select id="resueltoPor" class="input-text"></select>
            </div>
    
            <div class="input-group">
                <label for="comentarios">Comentarios de la incidencia</label>
                <textarea id="comentarios" class="input-text"></textarea>
            </div>
    
            <button class="modal-button" id="confirmResolveBtn">Confirmar</button>
        </div>
    </div>

    <!-- Modal para ver incidencias resueltas -->
    <div id="viewResolvedModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeViewResolvedModal">&times;</span>
            <h2>Detalles de la incidencia</h2>
            
            <div class="input-group">
                <label for="viewTipoIncidencia">Tipo de incidencia</label>
                <input type="text" id="viewTipoIncidencia" class="input-text" readonly>
            </div>

            <div class="input-group">
                <label for="viewDatosAdicionales">Detalles de la incidencia</label>
                <textarea id="viewDatosAdicionales" class="input-text" readonly></textarea>
            </div>

            <div class="input-group">
                <label for="viewLaboratorio">Laboratorio</label>
                <input type="text" id="viewLaboratorio" class="input-text" readonly>
            </div>

            <div class="input-group">
                <label for="viewEstado">Estado</label>
                <input type="text" id="viewEstado" class="input-text" readonly>
            </div>

            <div class="input-group">
                <label for="viewResueltoPor">Resuelta por</label>
                <input type="text" id="viewResueltoPor" class="input-text" readonly>
            </div>

            <div class="input-group">
                <label for="viewComentarios">Comentarios adicionales</label>
                <textarea id="viewComentarios" class="input-text" readonly></textarea>
            </div>
        </div>
    </div>


    </div>
</div>

    
    <script type="module" src="../js/ gestion_incidencia.js"></script>
</body>
</html>
