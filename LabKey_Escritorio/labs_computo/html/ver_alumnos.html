<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Alumnos Registrados</title>
    <link rel="stylesheet" href="../css/ver_alumnos.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html/principal.html">
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Ver Alumnos Registrados</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso alumnos</a></li>
            <li><a href="../html/registro_docentes.html">Registro de uso docentes</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <!-- Filtros de búsqueda -->
        <div class="filter-container">
            <div class="input-group">
                <label for="grupo">Grupo</label>
                <select id="grupo" class="input-text">
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="201">201</option>
                </select>
            </div>
            <div class="input-group">
                <label for="carrera">Carrera</label>
                <select id="carrera" class="input-text">
                    <option value="Ingeniería">Ingeniería</option>
                    <option value="Ciencias Sociales">Ciencias Sociales</option>
                    <option value="Administración">Administración</option>
                </select>
            </div>
            <button class="search-button" id="searchBtn">Buscar</button>
        </div>

        <!-- Tabla de alumnos -->
        <div class="table-container">
            <h3>Alumnos registrados</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Matrícula</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Aquí se llenarán los alumnos dinámicamente -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevPage">Anterior</button>
                <span id="currentPage">1</span>
                <button id="nextPage">Siguiente</button>
            </div>
        </div>
    </main>

<!-- Modal para editar alumno -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeEditModal">&times;</span>
        <h2>Editar Alumno</h2>
        <div class="input-group">
            <label for="editNombre">Nombre completo</label>
            <input type="text" id="editNombre" class="input-text">
        </div>
        <div class="input-group">
            <label for="editCorreo">Correo electrónico</label>
            <input type="email" id="editCorreo" class="input-text">
        </div>
        <button class="modal-button" id="saveEditBtn">Guardar Cambios</button>
    </div>
</div>

<!-- Modal para eliminar alumno -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeDeleteModal">&times;</span>
        <h2>¿Deseas eliminar al alumno?</h2>
        <button class="modal-button" id="confirmDeleteBtn">Eliminar</button>
    </div>
</div>



    <script src="../js/ver_alumnos.js"></script>
</body>
</html>
