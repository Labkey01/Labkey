<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Laboratorio</title>
    <link rel="stylesheet" href="../css/gestion_lugares.css">
    <link rel="icon" type="image/x-icon" href="../../img/labkey_Mesa de trabajo 1.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="../html//principal.html" >
                <img src="../../img/icons8-casa-manzana-100.png" alt="Home" class="icon-home">
            </a>
        </div>
        <div class="header-text">
            <h2>Gestión de Lugares Del Laboratorio</h2>
        </div>
        <div class="header-logo">
            <img src="../../img/labkey_Mesa de trabajo 1.png" alt="LabKey Logo" class="logo">
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Obtener todos los enlaces del menú
    const menuLinks = document.querySelectorAll('.menu-nav ul li a');

    // Obtener la ruta actual de la URL
    const currentPath = window.location.pathname;

    // Comparar cada enlace con la ruta actual
    menuLinks.forEach((link) => {
        if (link.getAttribute('href').includes(currentPath.split('/').pop())) {
            link.classList.add('active'); // Agregar la clase active si coincide
        }
    });
});

    </script>
    <!-- Menú de navegación -->
    <nav class="menu-nav">
        <ul>
            <li><a href="../html/gestion_labs1.html">Laboratorios</a></li>
            <li><a href="../html/gestion_usuarios.html">Usuarios</a></li>
            <li><a href="../html/lista_de_registros.html">Registro de uso</a></li>
            <li><a href="../html/gestion_incidencia.html">Incidencias</a></li>
            <li><a href="../html/gestion_reportes.html">Reportes</a></li>
        </ul>
    </nav>

    <div class="form-section">
        <div class="input-group">
            <label for="labNumber">Número de Laboratorio</label>
            <input type="text" id="labNumber" class="input-text">
        </div>

        <div class="input-group">
            <label for="edificio">Edificio</label>
            <input type="text" id="edificio" class="input-text">
        </div>
    </div>

    <div class="status-container">
        <span>Disponible</span> <span class="color-box available"></span>
        <span>Descompuesto</span> <span class="color-box disabled"></span>
    </div>

    <main class="main-content">
        

        <div class="card">
            <h3>Equipos disponibles</h3>
            <div class="grid-container">
                <div class="grid">
                    <!-- Botones numerados del 1 al 48 -->
                    <button class="place" data-place="1">1</button>
                    <button class="place" data-place="2">2</button>
                    <button class="place" data-place="3">3</button>
                    <button class="place" data-place="4">4</button>
                    <button class="place" data-place="5">5</button>
                    <button class="place" data-place="6">6</button>
                    <button class="place" data-place="7">7</button>
                    <button class="place" data-place="8">8</button>
                    <button class="place" data-place="9">9</button>
                    <button class="place" data-place="10">10</button>
                    <button class="place" data-place="11">11</button>
                    <button class="place" data-place="12">12</button>
                    <button class="place" data-place="13">13</button>
                    <button class="place" data-place="14">14</button>
                    <button class="place" data-place="15">15</button>
                    <button class="place" data-place="16">16</button>
                    <!-- Repetir para los 48 lugares
                    <button class="place" data-place="48">48</button> -->
                </div>
                <button class="accept-button" id="acceptBtn" disabled>Aceptar</button>
            </div>
        </div>

        <div class="actions">
            <button class="action-button enable" id="enableBtn">Habilitar equipos</button>
            <button class="action-button disable" id="disableBtn">Inhabilitar equipos</button>
        </div>

        <div id="message" class="message"></div>
    </main>

     <!-- Modal -->
     <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalMessage"></h2>
            <button class="modal-button" id="closeModalBtn">Aceptar</button>
        </div>
    </div>

    <script src="../js/gestion_lugares.js"></script>
</body>
</html>
